<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordgame Lobby</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="nicknameModal" class="modal">
      <div class="modal-content">
        <h2>Welcome! Please enter your Nickname:</h2>
        <input type="text" id="nicknameInput" placeholder="Dein Nickname" />
        <button onclick="submitNickname()">Los geht's!</button>
      </div>
    </div>

    <h1>Wordgame</h1>
    <p>Player in Lobby: <span id="playerCount">0</span></p>
    <ul id="playerList"></ul>

    <div id="gameCard" class="card-container hidden" onclick="flipCard()">
      <div class="card">
        <div class="card-face card-front">
          <h2 id="cardTitleFront">Secret Word</h2>
          <p class="revealHint">(Click to reveal)</p>
        </div>
        <div class="card-face card-back">
          <h2 id="cardTitleBack"></h2>
          <p id="cardContentBack"></p>
          <p class="revealHint">(Click to hide)</p>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button class="ready-btn" onclick="readyUp()">âœ… Ready!</button>
      <button class="restart-btn" onclick="restartGame()">ðŸ”„ Lobby reset</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
